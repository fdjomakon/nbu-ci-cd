version: '2'
services:

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins2
    restart: always
    ports:
      - 8888:8080
      - 50000:50000
    volumes:
      - jenkins2Volume:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks: 
      - cicd


networks:
  cicd:
    driver: bridge

volumes:
  #jira2Volume:
  #jira2InstallVolume:
  #confluenceVolume:
  #confluenceInstallVolume:
  #bitbucketVolume:
  #bitbucketInstallVolume:
  #sonarConfVolume:
  #sonarDataVolume:
  #sonarExtensionsVolume:
  jenkins2Volume:
  #nexusVolume: